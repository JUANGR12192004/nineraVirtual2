services:
  - type: web
    name: ninera-virtual
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python ninera_virtual/manage.py collectstatic --noinput
    startCommand: |
      python ninera_virtual/manage.py migrate --noinput
      daphne -b 0.0.0.0 -p $PORT ninera_virtual.asgi:application
    autoDeploy: true
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: ninera-redis
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.5
      - key: DJANGO_SETTINGS_MODULE
        value: ninera_virtual.settings
      - key: DJANGO_DEBUG
        value: "0"
      - key: DJANGO_ALLOWED_HOSTS
        value: "*"
      - key: RENDER_EXTERNAL_URL
        value: https://nineravirtual2.onrender.com
      # Forzar detecciones COCO por CPU
      - key: USE_COCO
        value: "1"
      - key: USE_PRIMARY
        value: "0"
      - key: STREAM_IMG_W
        value: "320"
      - key: COCO_MODEL_FILE
        value: yolov8s.pt
      - key: YOLO_CONF_COCO
        value: "0.25"
      - key: YOLO_CONF_PRIMARY
        value: "0.35"
      # Telegram (opcional, agregar en panel o secrets)
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

  - type: redis
    name: ninera-redis
    plan: free
    ipAllowList: []
