services:
  - type: web
    name: ninera-virtual
    plan: starter
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ninera-virtual-db
          property: connectionString
      - key: WEB_CONCURRENCY
        value: "2"
      - key: MEDIA_ROOT
        value: /data/media
      - key: LEGACY_DB_PATH
        value: /data/ninera_virtual.db
    disk:
      name: data
      mountPath: /data
      sizeGB: 5
databases:
  - name: ninera-virtual-db
    plan: free

