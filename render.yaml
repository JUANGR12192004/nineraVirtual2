services:
  - type: web
    name: ninera-virtual
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python ninera_virtual/manage.py collectstatic --noinput
    startCommand: daphne -b 0.0.0.0 -p $PORT ninera_virtual.asgi:application
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.5
      - key: DJANGO_SETTINGS_MODULE
        value: ninera_virtual.settings
      - key: DJANGO_DEBUG
        value: "0"
      - key: DJANGO_ALLOWED_HOSTS
        value: nineravirtual2.onrender.com
      - key: RENDER_EXTERNAL_URL
        value: https://nineravirtual2.onrender.com
      # Forzar detecciones COCO por CPU
      - key: USE_COCO
        value: "1"
      - key: USE_PRIMARY
        value: "0"
      - key: STREAM_IMG_W
        value: "320"
      # Telegram (opcional, agregar en panel o secrets)
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
